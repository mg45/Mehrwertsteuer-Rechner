<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehrwertsteuer-Rechner</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>

<body>
    <main>
        <section>
            <form>
                <h4>Was soll berechnet werden</h4>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="calc-method" id="with-mwst" value="with-mwst"
                            onclick="setDisplay('with-mwst')" checked>
                        <label class="form-check-label">
                            Mehrwertsteuer aufschlagen (Netto zu Brutto)
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="calc-method" value="without-mwst"
                            onclick="setDisplay('without-mwst')" id="without-mwst">
                        <label class="form-check-label">
                            Mehrwertsteuer abziehen (Brutto zu Netto)
                        </label>
                    </div>
                </div>

                <h4>Mehrwertsteuer</h4>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="mehrwertsteuersatz" id="nineteen"
                            value="1.19" checked>
                        <label class="form-check-label">
                            19 %
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="mehrwertsteuersatz" id="seven" value="1.07">
                        <label class="form-check-label">
                            7 %
                        </label>
                    </div>
                </div>
                <div class="form-group custom">
                    <h5 id="label-netto" class="form-label">Nettobetrag (Preis ohne Mehrwertsteuer) in Euro*</h5>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">â‚¬</span>
                        </div>
                        <input id="netto-value" type="text" class="form-control"
                            aria-label="Amount (to the nearest dollar)">
                        <div class="input-group-append">
                            <span class="input-group-text">,00</span>
                        </div>
                    </div>
                </div>

                <div>
                    <button id="calc-btn" type="submit" class="btn btn-warning mb-3">Berechnen</button>
                </div>
            </form>
            <div class="result-container alert alert-warning">
                <h4 class="alert-heading">Ergebnis</h4>
                <h2 id="result" class="mb-0"></h2>
            </div>
        </section>
    </main>
    <script src="assets/js/main.js"></script>
</body>

</html>
